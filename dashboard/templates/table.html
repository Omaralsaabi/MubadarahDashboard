{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="{% static 'css/table.css'%}" />
  </head>
  <body>
    <header class="intro">
      <h1>Mubadarah Dashboard</h1>
      <a href = "http://127.0.0.1:8000/">  <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i>Logout</button></a>
      <a href = "http://127.0.0.1:8000/Userdashboard/">  <button type="button" class="btn btn-success"><i class="far fa-trash-alt"></i>User Dashboard</button></a>

    </header>

    <main>
      

        <div class="container">
            <div class="row">
              <div class="col-12">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th scope="col">Comment</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for i in content %}
                        {% for cont in i.comments %}
                            <tr>
                            <td>{{ cont.content }}</td>
                            <td>
                            <a href = "http://127.0.0.1:8000/approve/{{i.id}}/{{cont.comment_id}}/">  <button type="button" class="btn btn-success"><i class="fas fa-edit"></i>Approve</button> </a>
                            <a href = "http://127.0.0.1:8000/delete/{{i.id}}/{{cont.comment_id}}/">  <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i>Delete</button></a>
                            </td>
                            </tr>
                        {% endfor %}
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>

    </main>
  </body>
</html>
